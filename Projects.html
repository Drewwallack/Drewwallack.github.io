<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,500&family=Barlow&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&display=swap" rel="stylesheet">
<style type="text/css">
	#menu{
		height: 30px;
		background-color: moccasin;
		margin: 0px;
		transition: 0.2s;
		padding-top: 5px;
		}
	#menu:hover{

		height: 60px;
		transition: 0.2s;
		font-size: 3vw
		}
	.categories{
		position: relative;
		display: inline-block;
		height: 98%;
		width: 100%;
		transition: 0s;
		color: white;
		text-align: center;
		font-size: 4vh 3vw; 
		font-family: 'Barlow', sans-serif;

	}
	.categories:hover{
		color: black;
		transition: 0s;
		font-family: 'Arimo', sans-serif;
	}
	#centertextbox{
		height: 350px;
		width: 400px;
		position: relative;
		position: center;
		top: 50px;
		border-color: moccasin;
		border-width: 10px;
		border-style: solid;
		padding-top: 20px;
	}
	#centertext{
		font-family: 'Arimo', sans-serif;
		font-size: 50px;
	}
	#pickbutton{
		height: 100px;
		width: 150px;
		position: relative;
		top: 60px;
		background-color: moccasin;
		font-family: 'Barlow', sans-serif;
		text-align: center;
		font-size: 40px;
		color: white;

	}
	#pickbutton:hover{
		color: black;
		transition: 0.5s;
  		animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  		transform: translate3d(0, 0, 0);
  		backface-visibility: hidden;
  		perspective: 1000px;
  		animation-iteration-count: infinite;
}	
	@keyframes shake {
  	10%, 90% {
    	transform: translate3d(-1px, 0, 0);
    	color: red;
  }
  
  	20%, 80% {
    	transform: translate3d(2px, 0, 0);
    	color: purple;
  }

  	30%, 50%, 70% {
    	transform: translate3d(-4px, 0, 0);
    	color: blue;
  }

  	40%, 60% {
    	transform: translate3d(4px, 0, 0);
    	color:black;
  }
}
	
	body{
		margin: 0px;
	}

</style>
</head>
<body>
<div id="menu">
		<a href="index.html">
			<div class="categories">
				Home
			</div>
		</a>
</div>
<center>
<div id="centertextbox">
	<div id="centertext">
		RANDOM PROJECT PICKER
	</div>
	<div id="pickbutton">
		Press Me!
	</div>
</div>
</center>
<script type="text/javascript">
	let button = document.querySelector('#pickbutton');
	let box = document.getElementById('centertextbox')
	let boxText = document.getElementById('centertext');
	let colors = ['red', 'green', 'blue', 'yellow', 'blue', 'pink', 'black'];
	let runColorShift = 0;
	let executed = true;

	function runCancelColorShift() {
		let color = setInterval(colorShift, 170)
		boxText.innerHTML = 'in...';
		boxText.style.fontFamily = "'Libre Franklin', sans-serif";
		boxText.style.fontSize = '130px';
		setInterval(count, 1000)
		let sec = 11;
			function count() {
			if (sec <= 0) {
				clearInterval(color);
				boxText.innerHTML = 'redirecting...';
			} else {
			sec = sec-1;
			boxText.innerHTML = sec;
			console.log(sec);
			}
		}
	}
	function colorShift() {
		let num = Math.round(Math.random()*6);
		boxText.style.color = colors[num];
		boxText.style.fontFamily = "'Libre Franklin', sans-serif";
		boxText.style.fontSize = '130px';

	}

		
	
		
	


	//
button.addEventListener('click', runCancelColorShift);














</script>
</body>
</html>
