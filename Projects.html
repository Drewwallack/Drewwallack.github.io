<style type="text/css">
	#menu{
		height: 30px;
		background-color: moccasin;
		margin: 0px;
		transition: 0.2s;
		padding-top: 5px;
		}
	#menu:hover{

		height: 60px;
		transition: 0.2s;
		font-size: 3vw;
		}
	.categories{
		position: relative;
		display: inline-block;
		height: 98%;
		width: 100%;
		transition: 0s;
		color: white;
		text-align: center;
		font-size: 4vh 3vw; 
		font-family: 'Barlow', sans-serif;

	}
	.categories:hover{
		color: black;
		transition: 0s;
		font-family: 'Arimo', sans-serif;
	}
	#centertextbox{
		height: 350px;
		width: 400px;
		position: relative;
		position: center;
		top: 50px;
		border-color: moccasin;
		border-width: 10px;
		border-style: solid;
		padding-top: 20px;
	}
	#centertext{
		font-family: 'Arimo', sans-serif;
		font-size: 50px;
	}
	#pickbutton{
		height: 100px;
		width: 150px;
		position: relative;
		top: 60px;
		background-color: moccasin;
		font-family: 'Barlow', sans-serif;
		text-align: center;
		font-size: 40px;
		color: white;

	}
	#pickbutton:hover{
		color: black;
		transition: 0.5s;
  		animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  		transform: translate3d(0, 0, 0);
  		backface-visibility: hidden;
  		perspective: 1000px;
  		animation-iteration-count: infinite;
}	
	#big-text{
		color: white;
		font-size: 100px;
		position: relative;
		text-align: center;
		top: 150px;
		font-family: 'Arimo', sans-serif;

	}
	@keyframes shake {
  	10%, 90% {
    	transform: translate3d(-1px, 0, 0);
  }
  
  	20%, 80% {
    	transform: translate3d(2px, 0, 0);
  }

  	30%, 50%, 70% {
    	transform: translate3d(-4px, 0, 0);
  }

  	40%, 60% {
    	transform: translate3d(4px, 0, 0);
  }
}
	#or {
		position: relative;
		top: 70px;
		font-size: 40px;
		font-family: 'Arimo', sans-serif;
	}
	.dropdownbtn {
		position: relative;
		background-color: moccasin;
  		color: white;
  		padding: 16px;
  		font-size: 16px;
  		border: none;
}
	.dropdownbtn:hover {
		color: black;
	}
	.dropdown {
		position: relative;
		display: inline-block;
		top: 85px;
	}
	.dropdownitems a {
 	 	color: blue;
 	 	padding: 12px 16px;
 	 	text-decoration: none;
 	 	display: block;
	}
	.dropdownitems{
		background-color: seashell;
		display: none;
		min-width: 194px;
		position: absolute;
	}
	.dropdown:hover .dropdownitems{
		display: block;
	}

	
	
	body{
		margin: 0px;
		height: 900px;
	}

</style>

</div>

	</div>

	</div>
</div>

</div>



<div class = "dropdown">
	<button class = "dropdownbtn">

	</button>
	<div class = "dropdownitems">

	</div>
</div>





</center>

</body>
