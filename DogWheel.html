<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
<style type="text/css">
	#Title {
		font-size: 80px;
		color: red;
		animation-name: colorshift;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		position: relative;
		text-align: center;
		font-family: 'Luckiest Guy', cursive;
		margin-bottom: 0px;
	}
	#container {
		position: absolute;
		width: 100%;
		height: 100%;
	}
	#pick-button {
		position: relative;
		height: 180px;
		width: 180px;
		border-radius: 50%;
		text-align: center;
		background-color: moccasin;
		margin: auto;
		top: 140px;
	}
	#pick-button-text {
		position: relative;
		text-align: center;
		top: 75px;
		font-size: 30px;
	}
	#pick-button:hover{
		border: 10px solid red;
		font-weight: bolder;
	}
	#final-pick-text {
		position: relative;
		text-align: center;
		width:auto;
		font-size: 100px;
		color: black;
		padding-bottom: 0px;
		font-family: 'Merriweather', serif;
	}

@keyframes colorshift {
	0% {color: red;
		font-size: 100px;}
	20% {color: yellow;
		font-size:90px;}
	40% {color: blue;
		font-size: 100px;}
	60% {color: green;
		font-size: 90px;}
	80% {color: pink;
		font-size: 100px;}
	100% {color: red;
		font-size: 100px;}
}
	#confetti {
		position: absolute;
		top: 0%;
		background-image: url("https://i.pinimg.com/originals/e5/83/3e/e5833e1bea7d379f0f4e4ae250b7cf81.gif");
		background-size: repeat; 
		width: 100%;
		height: 800px;
		background-color:red;

	}
	body{
		margin-top: 0px;
		margin: 0px;
	}
</style>
</head>
<body>
<div id="confetti">
</div>

<div id="Title Section">
	<h1 id="Title">
		THE JASPER WHEEL
	</h1>
</div>
<div id="container">
<div id="container-two"></div>
<div id="pick-button">
	<div id="pick-button-text">
		PRESS ME
	</div>
</div>
</div>

<script src="DogWheel.js"></script>
</body>
</html>
